<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link async rel="stylesheet" href="assets/fontawesome-free-5.8.1-web/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
    <header>
        <h1>
            <span class="text-parrot"> Rock </span>
            <span class="text-blue"> Paper </span>
            <span class="text-green"> Scissor </span>
        </h1>
    </header>
    <div class="popup hidden" id="popup">
        <div id="modal" class="modal">
            <div id="playerTagline" class="instruction"></div>
            <div id="tagline" class="instruction"></div>
            <i id="choiceIcon" class="fas fa-10x"></i>
            <div id="winOver" class="text-blue mt-1 mb-1"></div>
            <div id="winner"></div>
        </div>
    </div>
    <div class=" container">

        <div class="Board mt-1">
            <div class="scoreBoard">
                <span class="sub-title">Player Scores</span>
                <p class="scores" id="playerScores">0</p>
            </div>
            <button type="button" class="info-btn" id="reset">Reset</button>
            <div class="scoreBoard">
                <span class="sub-title">Computer Scores</span>
                <p class="scores" id="computerScores">0</p>
            </div>
        </div>
        <div class="instruction">
            <p class="text-dark">Choose the weapon of your choice </p>
        </div>
        <div class="row">
            <button type="button" id="rock" class="choice-btn">
                <i class="fas fa-10x fa-hand-rock"></i>Rock
            </button>
            <button type="button" id="paper" class="choice-btn">
                <i class="fas fa-10x fa-hand-paper"></i>Paper
            </button>
            <button type="button" id="scissors" class="choice-btn">
                <i class="fas fa-10x fa-hand-scissors"></i>Scissor
            </button>
        </div>
    </div>
    <script async src="assets/scripts/main.js"></script>
</body>

</html>
